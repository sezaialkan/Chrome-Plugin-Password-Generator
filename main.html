<!DOCTYPE html>
<html>

<head>
  <title>Kod Hocası - Şifre Oluşturucu</title>
  <link rel="stylesheet" href="box/css/style.css">
  <script src="box/js/jquery-3.6.0.min.js"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400&display=swap" rel="stylesheet">
  <meta charset="utf-8">
</head>

<body>
  <h1>Şifre Oluşturucu</h1>
  <div class="forms">
    <div class="form-group">
      <label>Seviye</label>
      <select id="level">
        <option value="1">Güçlü</option>
        <option value="2" selected>Orta</option>
        <option value="3">Kolay</option>
      </select>
    </div>
    <div class="form-group">
      <label>Uzunluk</label>
      <select id="length">
        <option>5</option>
        <option>6</option>
        <option>7</option>
        <option>8</option>
        <option>9</option>
        <option>10</option>
        <option>11</option>
        <option selected>12</option>
        <option>13</option>
        <option>14</option>
        <option>15</option>
        <option>16</option>
        <option>17</option>
      </select>
    </div>
    <div class="form-group">
      <button id="createPass">Oluştur</button>
    </div>
  </div>
  <div class="main">
    <p id="defaults"></p>
    <button id="copyMain">Kopyala</button>
  </div>
  <div class="footer">
    <img src="box/img/logok.png" width="50"> - Geleceği Yazanlar Otağı
  </div>
  <script src="box/js/popup.js"></script>

</body>

</html>
